<div class="temp-pages"></div>
<main id="product-pages">
  <section id="portfolio" class="section-bg">
    <div class="container">
      <header class="section-header">
        <h3 class="section-title">SẢN PHẨM CỦA CHÚNG TÔI</h3>
      </header>
      <div class="row portfolio-container">
        <div
          *ngFor="let item of listProduct"
          class="col-lg-4 col-md-6 portfolio-item wow fadeInUp"
          data-wow-delay="0.3s"
        >
          <div class="portfolio-wrap">
            <figure>
              <img [src]="item.urlImage[0]" class="img-fluid" alt="" />
              <a
                [href]="item.urlImage[0]"
                data-lightbox="portfolio"
                [attr.data-title]="item.name"
                class="link-preview"
                title="Xem ảnh"
                ><i class="ion ion-eye"></i
              ></a>
              <a
                [href]="'/san-pham/' + item.slug"
                class="link-details"
                title="Xem chi tiết"
                ><i class="ion ion-android-open"></i
              ></a>
            </figure>

            <div class="portfolio-info">
              <h4>
                <a [href]="'/san-pham/' + item.slug">{{ item.name }}</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <span>{{aboutProduct.smallTitle}}</span>
                    <h2 class="text-success font-weight-bold">{{aboutProduct.title}}</h2>
                    <hr class="dash">
                </div>
                <div class="col-12 col-lg-8">
                    <span>{{aboutProduct.content}}</span>
                </div>
            </div>
        </div>
  </section>
  <section id="ribbon">
    <div class="container">
        <div class="row align-item-center">
            <div class="col-12 col-lg-8">
                <span>Hãy liên hệ ngay với chúng tôi</span>
                <h3 class="font-weight-bold">Bạn đang tìm kiếm một đối tác tốt </h3>
            </div>
            <div class="button col-12 col-lg-4 d-flex align-items-center">
                <a class=" border p-2 rounded-2 text-white text-center font-weight-bold" href="/lien-he">LIÊN HỆ VỚI CHÚNG TÔI</a>
            </div>
        </div>
    </div>
  </section>
</main>
